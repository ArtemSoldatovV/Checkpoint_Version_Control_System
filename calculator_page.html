<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div id="app"></div>
        
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Introductory(props) {
			function Summation(){alert( parseInt(props.number_1)+parseInt(props.number_2) )}
			function subtraction_1_2(){alert( parseInt(props.number_1)-parseInt(props.number_2))}
			function subtraction_2_1(){alert( parseInt(props.number_2)-parseInt(props.number_1))}
			function multiplication(){alert( parseInt(props.number_1)*parseInt(props.number_2))}
			function division_1_2(){alert( parseInt(props.number_1)/parseInt(props.number_2))}
			function division_2_1(){alert( parseInt(props.number_2)/parseInt(props.number_1))}
		return <div>
		<p><button onClick = { Summation } >Summation</button></p>
		<p><button onClick_1 = { subtraction_1_2 } >subtracting the first from the second</button></p>
		<p><button onClick_2 = { subtraction_2_1 } >subtracting the second from the first</button></p>
		<p><button onClick_3 = { multiplication } >multiplication</button></p>
		<p><button onClick_4 = { division_1_2 } >divide the first by the second</button></p>
		<p><button onClick_5 = { division_2_1 } >divide by three by the first</button></p>
		</div>
        }
		ReactDOM.createRoot(
            document.getElementById("app")
        )
        .render(
            <Introductory number_1="2" number_2="33" />
        );
    </script>
	
</body>
</html>
