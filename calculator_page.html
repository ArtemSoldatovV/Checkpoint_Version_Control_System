<html>
<head>
<title>Calculator</title>
<style>
      .key{
        height: 5%;
        width: 5%;
		margin-top: 0.5%;
      }
	  .input_cell{
		width: 12%;
	  }
    </style>
</head>
<body bgcolor= "#8CB3B7" >
<form name="calculator" >
<input class="key" type="button" value="1" onClick="document.calculator.ans.value+='1'">
<input class="key" type="button" value="2" onClick="document.calculator.ans.value+='2'">
<input class="key" type="button" value="3" onClick="document.calculator.ans.value+='3'"><br>
<input class="key" type="button" value="4" onClick="document.calculator.ans.value+='4'">
<input class="key" type="button" value="5" onClick="document.calculator.ans.value+='5'">
<input class="key" type="button" value="6" onClick="document.calculator.ans.value+='6'"><br>
<input class="key" type="button" value="7" onClick="document.calculator.ans.value+='7'">
<input class="key" type="button" value="8" onClick="document.calculator.ans.value+='8'">
<input class="key" type="button" value="9" onClick="document.calculator.ans.value+='9'"><br>
<input class="key" type="button" value="-" onClick="document.calculator.ans.value+='-'">
<input class="key" type="button" value="+" onClick="document.calculator.ans.value+='+'">
<input class="key" type="button" value="*" onClick="document.calculator.ans.value+='*'"><br>
<input class="key" type="button" value="/" onClick="document.calculator.ans.value+='/'">
<input class="key" type="button" value="0" onClick="document.calculator.ans.value+='0'">
<input class="key" type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"><br>
<input class="key" type="reset" value="Reset">
<br>result -> <input type="textfield" name="ans" value="">
</form>
</body>
</html>
